name: Build and create release

on:
  push:
    tags: [ '20[0-9]+.[0-9]+.[0-9]' ]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a Release T/F'
      version_letter:
        description: 'Additional Letter to add to the version'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout üì•
      uses: actions/checkout@v3.0.2

    - name: Get current date (version) üóìÔ∏è
      id: date
      run: |
        echo "DATE=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
      
    - name: Set Pre-Build ENV Variables
      if: github.event.inputs.version_letter
      run: |
        echo "UI_VERSION_LETTER=${{github.event.inputs.version_letter}}" >> $GITHUB_ENV
      
    - name: Set version name
      id: version
      run: |
        echo "VERSION=${{env.DATE}}${{env.UI_VERSION_LETTER}}" >> $GITHUB_ENV

    - name: Install dependencies üöÑ
      run: |
        sudo apt-get -y update
        sudo apt-get -y install python3-pip
        pip install -r requirements.txt

    - name: Build site üîß
      run: |
        echo "# ${{env.VERSION}}" >> docs/version.md
        mkdocs build --verbose --clean
        mv site personal-docs
        zip -r personal-docs-package-${{env.VERSION}}.zip personal-docs
        MD5=`md5sum personal-docs-package-${{env.VERSION}}.zip`
        echo "MD5: $MD5"
        echo "Version ${{env.VERSION}}" >> release_info
        echo "" >> release_info
        echo "MD5: $(echo $MD5 | head -n1 | awk '{print $1;}')" >> release_info
  
    - name: Upload Artifact ‚òÅÔ∏è
      uses: actions/upload-artifact@v2
      with:
        name: personal-docs-package-${{env.VERSION}}.zip
        path: personal-docs-package-*

    - name: Set Release ENV Variables On Manual
      if: github.event_name == 'workflow_dispatch'
      run: |
          echo "DO_RELEASE=${{github.event.inputs.create_release}}" >> $GITHUB_ENV
          echo "RELEASE_TAG_NAME=${{env.VERSION}}" >> $GITHUB_ENV
          
    - name: Set Release ENV Variables On Auto
      if: github.event_name != 'workflow_dispatch'
      run: |
          echo "DO_RELEASE=T" >> $GITHUB_ENV
          echo "RELEASE_TAG_NAME=${{github.GITHUB_REF}}" >> $GITHUB_ENV
          
    - name: Create Manual Release üìÖ
      id: create_release
      uses: actions/create-release@v1
      if: env.DO_RELEASE == 'T'
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name:  ${{env.RELEASE_TAG_NAME}}
        release_name: Personal Docs Package ${{env.RELEASE_TAG_NAME}}
        body_path: release_info
        draft: true
        prerelease: false
    
    - name: Upload Release Asset ‚òÅÔ∏è
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      if: env.DO_RELEASE == 'T'
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: personal-docs-package-${{env.VERSION}}.zip
          asset_name: personal-docs-package-${{env.VERSION}}.zip
          asset_content_type: application/octet-stream
